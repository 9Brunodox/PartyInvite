<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="App">
        <aside>
            <div class="aside-container">
                <header class="flex">
                    <img src="./assets/icons/Logo.svg" alt="">
                    <div class="aside-text flex">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para seu evento</p>
                    </div>
                </header>
            </div>
        </aside>
        <main class="flex">
            <div class="main-container flex">
                <h2>Crie seu convite</h2>
    
                <form action="">
                    <fieldset class="event-info">
                        <legend>
                            <img src="./assets/icons/calendar.svg" alt="">
                            <p>Sobre o evento</p>
                        </legend>

                        <div class="input-wrapper">
                            <label for="title">Título</label>
                            <input for="title" type="text" placeholder="Nome do evento"></input>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="startDate">Início</label>
                                <input for="startDate" type="datetime-local" placeholder="DD/MM/AAAA, --:--"></input>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="finishDate">Fim</label>
                                <input for="finishDate" type="datetime-local" placeholder="DD/MM/AAAA, --:--"></input>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="type">Tipo</label>
                                <div class="toggle-options flex">
                                     <div id="presencial-container" class="toggle-content">
                                         <input type="radio" name="type" id="Presencial" value="Presencial" class="Presencial" checked>
                                         <div class="type-image"></div>
                                         <label for="Presencial" class="toggle-label">
                                             Presencial
                                         </label>
                                     </div>
                                     <div id="online-container" class="toggle-content">
                                         <input type="radio" name="type" id="Online" value="Online" class="Online">
                                         <div class="type-image"></div>
                                         <label for="Online" class="toggle-label">
                                             Online
                                         </label>
                                     </div>
                                </div>
                            </div>
                            <div class="input-wrapper flex-1">
                                <label for="address">Local</label>
                                <input for="address" type="text" placeholder="Link ou endereço"></input>
                            </div>
                        </div>

                        <div class="input-wrapper">
                            <label for="desc">Descrição</label>
                            <textarea id="desc" name="desc" placeholder="Escreva sobre os detalhes do evento" rows="7" cols="20"></textarea>
                        </div>
                    </fieldset>
                </form>

                <section id="personalization">
                    <header>
                        <img src="./assets/icons/paintbrush-vertical.svg" alt="">
                        <h2>Personalização</h2>
                    </header>
                    <div class="main-color">
                        <div>
                            <div class="input-checkbox">
                                <label for="type">Cor principal</label>
                                <div class="color-options">
                                     <div class="color-selection">
                                         <input type="checkbox" name="brand-light" id="brand-light" checked>
                                     </div>
                                     <div class="color-selection">
                                         <input type="checkbox" name="navy" id="navy">
                                     </div>
                                     <div class="color-selection">
                                        <input type="checkbox" name="purple" id="purple">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="fuschia" id="fuschia">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="pink" id="pink">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="orange" id="orange">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="yellow" id="yellow">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="lime" id="lime">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="green" id="green">
                                    </div>
                                    <div class="color-selection">
                                        <input type="checkbox" name="cyan" id="cyan">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="theme flex">
                        <label>Tema do Evento</label>
                        <div class="theme-content">
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/birthday.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Aniversário</label>
                                </div>
                                <input type="checkbox" id="birthday" name="birthday">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/infantil.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Infantil</label>
                                </div>
                                <input type="checkbox" id="infantil" name="infantil">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/formatura.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Formatura</label>
                                </div>
                                <input type="checkbox" id="formatura" name="formatura">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/casamento.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Casamento</label>
                                </div>
                                <input type="checkbox" id="casamento" name="casamento">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/chadebebe.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Chá de bebê</label>
                                </div>
                                <input type="checkbox" id="chadebebe" name="chadebebe">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/birthday.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Chá de panela</label>
                                </div>
                                <input type="checkbox" id="chadepanela" name="chadepanela">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/carnaval.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Carnaval</label>
                                </div>
                                <input type="checkbox" id="carnaval" name="carnaval">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/pascoa.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Páscoa</label>
                                </div>
                                <input type="checkbox" id="pascoa" name="pascoa">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/saojoao.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>São João</label>
                                </div>
                                <input type="checkbox" id="saojoao" name="saojoao">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/halloween.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Halloween</label>
                                </div>
                                <input type="checkbox" id="halloween" name="halloween">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/natal.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Natal</label>
                                </div>
                                <input type="checkbox" id="natal" name="natal">
                            </div>
                            <div class="theme-card">
                                <div class="card-image">
                                    <img src="./assets/imgs/other.png" alt="">
                                </div>
                                <div class="card-text">
                                    <label>Outro</label>
                                </div>
                                <input type="checkbox" id="other" name="other">
                            </div>
                        </div>
                    </div>
                </section>

                <section id="style">
                    <div class="flex">
                        <div id="btnThemeColor" class="flex flex-1">
                            <label for="btnTheme" class="label">Estilo</label>
                            <label class="switch">
                                <input type="checkbox" name="" checked />
                                <span class="slider round"></span>
                                <span class="text-toggle body-md"></span>
                              </label>
                            
                        </div>
                        <div id="cover-image" class="flex flex-2">
                            <label for="cover" class="label">Foto de capa</label>
                            <div class="flex">
                                <input name="cover" type="file" class="file-input"></input>
                                <div class="btn flex">
                                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.64645 1.64645C7.84171 1.45118 8.15829 1.45118 8.35355 1.64645L11.6869 4.97978C11.8821 5.17504 11.8821 5.49162 11.6869 5.68689C11.4916 5.88215 11.175 5.88215 10.9798 5.68689L8.5 3.20711V10C8.5 10.2761 8.27614 10.5 8 10.5C7.72386 10.5 7.5 10.2761 7.5 10V3.20711L5.02022 5.68689C4.82496 5.88215 4.50838 5.88215 4.31311 5.68689C4.11785 5.49162 4.11785 5.17504 4.31311 4.97978L7.64645 1.64645ZM2 9.5C2.27614 9.5 2.5 9.72386 2.5 10V12.6667C2.5 12.8877 2.5878 13.0996 2.74408 13.2559C2.90036 13.4122 3.11232 13.5 3.33333 13.5H12.6667C12.8877 13.5 13.0996 13.4122 13.2559 13.2559C13.4122 13.0996 13.5 12.8877 13.5 12.6667V10C13.5 9.72386 13.7239 9.5 14 9.5C14.2761 9.5 14.5 9.72386 14.5 10V12.6667C14.5 13.1529 14.3068 13.6192 13.963 13.963C13.6192 14.3068 13.1529 14.5 12.6667 14.5H3.33333C2.8471 14.5 2.38079 14.3068 2.03697 13.963C1.69315 13.6192 1.5 13.1529 1.5 12.6667V10C1.5 9.72386 1.72386 9.5 2 9.5Z" fill="#59B2FF"/>
                                    </svg>
                                    <p>Selecionar</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
</body>
</html>
